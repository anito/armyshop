			Options +Indexes
		</Location>
		<Location  /plesk-stat/logs/>
			Require valid-user
		</Location>
		Alias /webstat /var/www/vhosts/system/ha-lehmann.at/statistics/webstat
		Alias /webstat-ssl /var/www/vhosts/system/ha-lehmann.at/statistics/webstat-ssl
		Alias /ftpstat /var/www/vhosts/system/ha-lehmann.at/statistics/ftpstat
		Alias /anon_ftpstat /var/www/vhosts/system/ha-lehmann.at/statistics/anon_ftpstat
		Alias /awstats-icon /var/www/html/awstats/icon

		SSLEngine on
		SSLVerifyClient none
		SSLCertificateFile /usr/local/psa/var/certificates/certse10180

		<IfModule mod_fcgid.c>
			FcgidInitialEnv PP_CUSTOM_PHP_INI /var/www/vhosts/system/ha-lehmann.at/etc/php.ini
			FcgidInitialEnv PP_CUSTOM_PHP_CGI_INDEX fastcgi
			FcgidMaxRequestLen 134217728
		</IfModule>

		<Directory /var/www/vhosts/ha-lehmann.at/httpdocs>

			<IfModule mod_perl.c>
				<Files ~ (\.pl$)>
					SetHandler perl-script
					PerlHandler ModPerl::Registry
					Options +ExecCGI
					allow from all
					PerlSendHeader On
				</Files>
			</IfModule>
			<IfModule mod_python.c>
				<Files ~ (\.py$)>
					SetHandler python-program
					PythonHandler mod_python.cgihandler
				</Files>
			</IfModule>
			<IfModule mod_fcgid.c>
				<Files ~ (\.fcgi$)>
					SetHandler fcgid-script
					Options +ExecCGI
				</Files>
			</IfModule>
			<IfModule mod_fcgid.c>
				<Files ~ (\.php$)>
					SetHandler fcgid-script
					FCGIWrapper /var/www/cgi-bin/cgi_wrapper/cgi_wrapper .php
					Options +ExecCGI
				</Files>
			</IfModule>

			SSLRequireSSL

			Options -Includes +ExecCGI

		</Directory>

		<Directory "/var/www/vhosts/system/ha-lehmann.at/statistics">
			AuthType Basic
			AuthName "Domainstatistiken"
			AuthUserFile "/var/www/vhosts/system/ha-lehmann.at/pd/d..httpdocs@plesk-stat"
			require valid-user
		</Directory>

		Alias /error_docs /var/www/vhosts/ha-lehmann.at/error_docs
		ErrorDocument 400 /error_docs/bad_request.html
		ErrorDocument 401 /error_docs/unauthorized.html
		ErrorDocument 403 /error_docs/forbidden.html
		ErrorDocument 404 /error_docs/not_found.html
		ErrorDocument 500 /error_docs/internal_server_error.html
		ErrorDocument 405 /error_docs/method_not_allowed.html
		ErrorDocument 406 /error_docs/not_acceptable.html
		ErrorDocument 407 /error_docs/proxy_authentication_required.html
		ErrorDocument 412 /error_docs/precondition_failed.html
		ErrorDocument 414 /error_docs/request_uri_too_long.html
		ErrorDocument 415 /error_docs/unsupported_media_type.html
		ErrorDocument 501 /error_docs/not_implemented.html
		ErrorDocument 502 /error_docs/bad_gateway.html
		ErrorDocument 503 /error_docs/maintenance.html

		DirectoryIndex index.php

		<IfModule mod_security2.c>
		</IfModule>

	</VirtualHost>

</IfModule>

